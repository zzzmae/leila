<main class="hearts-page">
  <div class="hearts-canvas">
    @for (h of hearts(); track i; let i = $index) {
      <button class="heart scatter"
              [style.width.px]="h.size" [style.height.px]="h.size"
              [style.left.px]="h.left" [style.top.px]="h.top"
              aria-label="heart"></button>
    }
    <button class="heart center-heart" (click)="openOverlay()" aria-label="main heart">
      @if (!showOverlay()) {
        <span class="heart-hint">кликай сюда!</span>
      }
    </button>
  </div>

  @if (showOverlay()) {
    <div class="overlay" (click)="closeOverlay()">
      <div class="overlay-content" (click)="$event.stopPropagation()">
        <h1 class="neon-text">не унывай, детка, все будет хорошо</h1>
        <img class="pulsing-image" [src]="overlayImageUrl()" alt="Love" />
      </div>
    </div>
  }
</main>
